<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <script src="js/scripts.js"></script>
  <title>Frontend Mentor | [Challenge Name Here]</title>
</head>
<body>

  <h1> Our Pricing </h1>

  <div class="container-button">
    <div> <p>Annually</p> </div>
    <div onclick="change()" id="btn" class="button"> <div class="circle"></div> </div>
    <div> <p>Monthly</p> </div>
  </div>

  <div class="container-prices">
    <div class="side-left">
      <p class="type">Basic</p>
      <h1>&dollar;<span id="price-basic">19.99</span></h1>
      <div>
        <p>500 GB Storage</p>
        <p>2 Users Allowed</p>
        <p>Send up to 3 GB</p>
      </div>
      <button>LEARN MORE</button>
    </div>


    <div class="center">
      <p class="type">Professional</p>
      <h1>&dollar;<span id="price-professional">24.99</span></h1>
      <div>
        <p>1 TB Storage</p>
        <p>5 Users Allowed</p>
        <p>Send up to 10 GB</p>
      </div>
      <button>LEARN MORE</button>
    </div>


    <div class="side-right">
      <p class="type">Master</p>
      <h1>&dollar;<span id="price-master">39.99</span></h1>
      <div>
        <p>2 TB Storage</p>
        <p>10 Users Allowed</p>
        <p>Send up to 20 GB</p>
      </div>
      <button>LEARN MORE</button>
    </div>
  </div>
    
</body>
</html>
