<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/styles.css">

  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div id="container">
    <div id="div1">
      <img id="logo" src="images/logo.svg">
      <div id="options">
         <div class="item">
          <img src="images/icon-document.svg">
         </div>
         <div class="item">
          <img src="images/icon-folder.svg">
         </div>
         <div class="item">
          <img src="images/icon-upload.svg">
         </div>
      </div>
    </div>
    <div id="div2">
      <div id="pop-up">
          <div id="number"> 
            185 </div> 
          <div id="text"> 
            GB LEFT
          </div>
          <div id="arrow"></div>
      </div>
      <p id="subtitle">You’ve used <strong> 815 GB </strong> of your storage</p>
      <div id="bar-storage">
        <div id="progess-bar">
          <div id="circle"></div>
        </div>
      </div>
      <div id="infos">
        <p> <strong> 0 GB </strong> </p>
        <p> <strong> 1000 GB </strong> </p>
      </div>
    </div>
  </div>

</body>
</html>
